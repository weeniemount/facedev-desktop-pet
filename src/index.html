<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceDev Desktop Pet</title>
    <script src="./script.js"></script>
  </head>
  <body>
    <style>
      :root{
        font-family: sans-serif;
        color: white;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #message {
        display: inline;
        background-color: white;
        color: black;
        border-radius: 32px;
        padding: 1.5rem;
        z-index: 10;
        user-select: none;
        word-wrap: break-word;
      }
    </style>
    <div id="message">
        I am very sigma!
    </div>
    <img src="placeholder.svg" draggable="false"/>
    <script>
      const { ipcRenderer } = require('electron');

      window.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        ipcRenderer.send('context-menu');
      });
    </script>
  </body>
</html>
